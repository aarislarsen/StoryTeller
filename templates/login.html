<!DOCTYPE html>
<html>
<head>
    <title>GM Login - StoryTeller</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 600;
            color: #e6edf3;
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 14px;
            color: #8b949e;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #c9d1d9;
            margin-bottom: 8px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            color: #c9d1d9;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        .form-input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }
        
        .form-input::placeholder {
            color: #6e7681;
        }
        
        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.4);
            color: #f85149;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-icon {
            font-size: 18px;
        }
        
        .btn {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #238636, #2ea043);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #2ea043, #3fb950);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(46, 160, 67, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .footer-text {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: #6e7681;
        }
        
        .footer-text a {
            color: #58a6ff;
            text-decoration: none;
        }
        
        .footer-text a:hover {
            text-decoration: underline;
        }
        
        .btn:disabled {
            background: linear-gradient(135deg, #484f58, #6e7681);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .form-input:disabled {
            background: #21262d;
            color: #6e7681;
            cursor: not-allowed;
        }
        
        .lockout-timer {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #f85149;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">üé≤</div>
                <h1 class="login-title">Game Master Login</h1>
                <p class="login-subtitle">Enter your password to access the GM controls</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                <span class="error-icon">‚ö†Ô∏è</span>
                <span>{{ error }}</span>
            </div>
            {% endif %}
            
            {% if locked_out and wait_seconds > 0 %}
            <div class="lockout-timer" id="lockoutTimer">
                Wait: <span id="countdown">{{ wait_seconds }}</span>s
            </div>
            {% endif %}
            
            <form method="POST" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" 
                           class="form-input" 
                           id="password" 
                           name="password" 
                           placeholder="Enter GM password"
                           {% if not locked_out %}autofocus{% endif %}
                           {% if locked_out %}disabled{% endif %}
                           required>
                </div>
                
                <button type="submit" class="btn" id="submitBtn" {% if locked_out %}disabled{% endif %}>
                    {% if locked_out %}Please Wait...{% else %}Enter as Game Master{% endif %}
                </button>
            </form>
            
            <p class="footer-text">
                Player? <a href="/player">Go to player view</a>
            </p>
        </div>
    </div>
    
    {% if locked_out and wait_seconds > 0 %}
    <script>
        (function() {
            let remaining = {{ wait_seconds }};
            const countdownEl = document.getElementById('countdown');
            const timerEl = document.getElementById('lockoutTimer');
            const submitBtn = document.getElementById('submitBtn');
            const passwordInput = document.getElementById('password');
            
            const interval = setInterval(() => {
                remaining--;
                if (remaining <= 0) {
                    clearInterval(interval);
                    timerEl.style.display = 'none';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Enter as Game Master';
                    passwordInput.disabled = false;
                    passwordInput.focus();
                } else {
                    countdownEl.textContent = remaining;
                }
            }, 1000);
        })();
    </script>
    {% endif %}
</body>
</html>
